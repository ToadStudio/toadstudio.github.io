<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Navigationsseite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <style>
    section
    {
        text-align: center;
        margin-top: 30px;
        margin-left: 100px;
        margin-right: 100px;
    }
    .ret
    {
        text-align: center;
    }
    </style>
</head>'
<body>
<nav>
    <div class="nav-wrapper teal">
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="left hide-on-med-and-down">
        <li><a href="https://www.google.com">Google</a></li>
        <li><a href="https://www.wikipedia.org">Wikipedia</a></li>
        <li><a href="https://www.twitter.com">Twitter</a></li>
        <li><a href="https://www.duckduckgo.com">DuckDuckGo</a></li>
      </ul>
    </div>
</nav>
<section>
    <h2 class="title" style="font-weight: 300; text-align: center">404 - Nicht Gefunden</h1>
    <h5 align="center">Entschuldigung, diese Seite existiert nicht. Bitte blättern Sie auf anderen Seiten.</h5>
    <div class="progress" style="margin: 40px 0">
        <div class="indeterminate"></div>
    </div>
    <a href="https://www.google.com" class="btn-flat waves-effect waves-teal ret"><i class="material-icons left">chevron_left</i>Kehre zu Google zurück</a>
</section>
</body>
</html>
